services:
  # Quankey Backend API Service
  - type: web
    name: quankey-backend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false  # Must be configured in Render Dashboard
      - key: JWT_SECRET
        sync: false  # Must be configured in Render Dashboard
      - key: IBM_QUANTUM_TOKEN
        sync: false  # Must be configured in Render Dashboard
      - key: AUDIT_SECRET_KEY
        sync: false  # Must be configured in Render Dashboard
      - key: FRONTEND_URL
        value: https://quankey-frontend.onrender.com
      - key: API_URL
        value: https://quankey-backend.onrender.com
      - key: BASIC_AUTH_ENABLED
        value: true
      - key: BASIC_AUTH_USERNAME
        sync: false  # Must be configured in Render Dashboard
      - key: BASIC_AUTH_PASSWORD
        sync: false  # Must be configured in Render Dashboard
      - key: BASIC_AUTH_REALM
        value: Quankey Staging
      - key: WEBAUTHN_DOMAIN
        value: quankey.xyz

  # Quankey Frontend Static Site
  - type: static
    name: quankey-frontend
    buildCommand: "cd frontend && npm ci && npm run build"
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: REACT_APP_API_URL
        value: https://quankey-backend.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production
      - key: GENERATE_SOURCEMAP
        value: false

  # PostgreSQL Database
databases:
  - name: quankey-database
    databaseName: quankey_prod
    user: quankey_user
    plan: starter
    region: oregon