# üîê NGINX SECURITY HEADERS CONFIGURATION
# Military-grade HTTP security headers for Quankey

# Security: Content Security Policy (CSP)
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com data:;
    img-src 'self' data: https:;
    connect-src 'self' https://api.quankey.xyz https://qrng.anu.edu.au https://drand.cloudflare.com;
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
    upgrade-insecure-requests;
" always;

# Security: Strict Transport Security (HSTS)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Security: X-Frame-Options (Clickjacking protection)
add_header X-Frame-Options "DENY" always;

# Security: X-Content-Type-Options (MIME sniffing protection)
add_header X-Content-Type-Options "nosniff" always;

# Security: X-XSS-Protection (XSS filtering)
add_header X-XSS-Protection "1; mode=block" always;

# Security: Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Security: Feature Policy (restrict dangerous browser features)
add_header Permissions-Policy "
    camera=(),
    microphone=(),
    geolocation=(),
    usb=(),
    bluetooth=(),
    magnetometer=(),
    gyroscope=(),
    accelerometer=(),
    payment=(),
    sync-xhr=(),
    fullscreen=(self),
    picture-in-picture=(self)
" always;

# Security: Cross-Origin policies
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Security: Cache control for sensitive endpoints
location ~* ^/(api|auth|login|register|admin) {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

# Security: Remove server information
more_clear_headers Server;
more_clear_headers X-Powered-By;

# Security: Custom security header for Quankey
add_header X-Quankey-Security "quantum-resistant-military-grade" always;