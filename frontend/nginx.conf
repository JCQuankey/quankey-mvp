# üîê NGINX SECURE CONFIGURATION FOR QUANKEY
# Military-grade security headers and hardening

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# Security: Limit worker connections
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security: Hide server information
    server_tokens off;
    more_clear_headers Server;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging (security-focused)
    log_format security_log '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          'rt=$request_time ut="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log security_log;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/xml
        text/javascript;

    # Security: Rate limiting zones
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=static:10m rate=100r/m;
    
    # Security: Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Security: Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Security: Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Include security configuration
    include /etc/nginx/conf.d/security.conf;

    # Main server configuration
    server {
        listen 80;
        server_name localhost quankey.xyz www.quankey.xyz;
        root /usr/share/nginx/html;
        index index.html;

        # Security: Connection limits
        limit_conn addr 10;

        # Security headers (defined in security.conf)
        include /etc/nginx/conf.d/security.conf;

        # Static files with caching and rate limiting
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            limit_req zone=static burst=20 nodelay;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }

        # API proxy with enhanced security
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            # Proxy to backend
            proxy_pass http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Security: Proxy timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Security: Hide backend information
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }

        # Authentication endpoints with stricter rate limiting
        location /api/auth/ {
            limit_req zone=login burst=3 nodelay;
            
            proxy_pass http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Security: Authentication specific timeouts
            proxy_connect_timeout 15s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
        }

        # React app - handle client-side routing
        location / {
            limit_req zone=static burst=30 nodelay;
            try_files $uri $uri/ /index.html;
            
            # Security: No caching for HTML files
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Security: Block access to sensitive files
        location ~ /\.(htaccess|htpasswd|env|git) {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }

        # Security: Block access to sensitive directories
        location ~ /(config|includes|scripts)/ {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }

        # Security: Handle 404s
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Security: Handle 50x errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}